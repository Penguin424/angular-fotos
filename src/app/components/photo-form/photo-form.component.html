<div class="col-lg-4 mx-auto">
  <div class="card">
    <div class="card-header">
      Upload photo
    </div>
    <div class="card-body">
      <form (submit)="uploadPhoto(title, description)">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="photo title"
            required
            #title
          />
        </div>
        <div class="form-group">
          <textarea
            rows="2"
            placeholder="photo description"
            class="form-control"
            #description
          ></textarea>
        </div>
        <input
          type="file"
          class="d-none"
          (change)="onPhotoSelected($event)"
          #PhotoInput
        />
        <img
          [src]="
            photoSelected ||
            'https://vignette.wikia.nocookie.net/discraft/images/8/8b/NoIcon.png/revision/latest?cb=20190623151056'
          "
          alt="image-not"
          width="100%"
          height="250px"
          (click)="PhotoInput.click()"
        />
        <button class="mt-2 btn btn-primary btn-block">
          UPLOAD
        </button>
      </form>
    </div>
  </div>
</div>
