<div class="row" *ngIf="!photo; else main_content">
  <h1>Loading...</h1>
</div>

<ng-template #main_content>
  <div class="row">
    <div class="col-md-5">
      <div class="card">
        <img
          [src]="'http://localhost:4000/' + photo.imagePath"
          class="img-fluid"
        />
      </div>
    </div>
    <div class="col-md-7">
      <div class="card">
        <form (submit)="updateDataPhoto(title, description)" class="card-body">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="photo title"
              [value]="photo.title"
              #title
            />
          </div>
          <div class="form-group">
            <textarea
              rows="2"
              class="form-control"
              placeholder="photo description"
              [value]="photo.description"
              #description
            ></textarea>
          </div>
          <button class="btn btn-primary btn-block mt-2">
            UPDATE
          </button>
        </form>
      </div>
    </div>
  </div>
  <button (click)="deletePhoto()" class="btn btn-danger mt-2 btn-block">
    DELETE
  </button>
</ng-template>
